name: NodeTest.js CI

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests (salida estándar)
        run: npm test

      - name: Generar reporte en JUnit XML
        run: |
            npx mocha --reporter mocha-junit-reporter --reporter-options mochaFile=./test-results/results.xml "test/**/*.mjs"

      - name: Generar PDF del reporte
        run: |
          npm install --save-dev junit2html junit2pdf
          npx junit2html ./test-results/results.xml ./test-results/results.html
          npx junit2pdf ./test-results/results.xml ./test-results/results.pdf

      - name: Subir PDF como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: test-report-pdf
          path: ./test-results/results.pdf